            <p>{{menuData[0].foodDetails}}</p>
            <p>Desde {{menuData[0].foodPrice | currency: 'USD'}}</p>

        </div>

        <div class="col-lg-6">
            <h1>Ingresa tus datos</h1>

        </div>

    </div>

</div>
